<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!--Stating which set of characters are used. Useful in case you may want emoji-rich charactersets-->
    <meta charset="UTF-8" />
    <meta name="navigation" content="portfolio" />
    <title>Felix's Portfolio</title>
    <link rel="icon" href="/assets/images/site/favicon.png" />

    <!-- Bootstrap frontend library (using CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="container px-4 pt-5 my-5 text-center border-bottom">
      <h1 class="col-12 fw-bold text-body-emphasis">Portfolio</h1>
      <p class="lead pb-0 mb-0">A list of specific features and shaders I've made.</p>
      <div class="gap-2 d-inline-flex mb-3 pt-0 mt-0">
        <p class="lead my-auto">Looking for all projects I've worked on? Go here:</p>
        <a
          role="button"
          href="projects.html"
          class="btn btn-outline-light btn-sm pl-4"
        >
          Projects
        </a>
      </div>
      <div class="overflow-hidden" style="max-height: 30vh">
        <img
          src="/assets/images/projects/uni/doap/blueprint.png"
          alt="A blueprint map of the Museum of Modern Art in Paris. Used in my Difficulty Oriented Action Planning project."
          class="rounded"
          width="60%"
        />
      </div>
    </div>

    <!-- Some own stuff -->
    <div class="container my-5">
      <div class="row justify-content">
        <div class="card col-12 col-sm-10 col-md-6 col-xl-4">
          <a href="projects/shaders/halftone.html">
            <img
              src="/assets/images/projects/uni/killer-on-board/cutscene-still.png"
              class="card-img-top cover-image"
              alt="A cartoonishly lit character with a halftone shading pattern"
            />
          </a>
          <div class="card-body">
            <h5 class="card-title">Halftone Lighting</h5>
            <p class="card-text">
              A custom lighting model that casts shadows with a halftone dotted
              pattern.
            </p>
            <a href="projects/shaders/halftone.html" class="btn btn-primary"
              >Read more</a
            >
          </div>
        </div>
      </div>
    </div>

    <div id="footer" class="gradient-background"></div>

    <!-- jQuery to make js a bunch easier to write -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="/js/getHeaderAndFooter.js"></script>

    <!-- Bootstrap frontend library JS stuffs (using CDN) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
