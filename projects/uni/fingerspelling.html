<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>FingerSpelling</title>
    <link rel="icon" href="/assets/images/site/favicon.png" />

    <!-- Bootstrap frontend library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="header"></div>

    <!-- Title element -->
    <div
      style="height: 175px; background-color: seagreen"
      class="mb-4 py-2 d-flex justify-content-center align-content-center flex-wrap"
    >
      <h1 class="game-title">FingerSpelling</h1>
    </div>

    <!-- Information about the game and skills -->
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <h2>Premise</h2>
          <p>A VR puzzle game made to teach sign language.</p>
        </div>

        <div class="col-lg-3">
          <h2>Skills</h2>
          <ul>
            <li>Creating shaders</li>
            <li>Developing for VR platforms</li>
            <li>Synthesizing audio</li>
            <li>Bugfixing other groupmembers code</li>
          </ul>
          <h2>
            <a
              class="text-body-primary text-decoration-none link-light"
              href="http://github.com/deadlap/P404"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-github"
                viewBox="0 0 20 20"
              >
                <path
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
                />
              </svg>
              GitHub</a
            >
          </h2>
        </div>
      </div>
    </div>

    <!-- Showcase carousel -->
    <div class="container my-3">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="mb-2">Showcase</h2>
          <!-- Modified carousel from Bootstrap: https://getbootstrap.com/docs/5.3/examples/carousel/ -->
          <div
            id="myCarousel"
            class="carousel slide mb-6 pointer-event"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="0"
                class="active"
                aria-label="Slide 1"
                aria-current="true"
              ></button>
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="1"
                aria-label="Slide 2"
                class=""
              ></button>
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="2"
                aria-label="Slide 3"
                class=""
              ></button>
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="3"
                aria-label="Slide 4"
                class=""
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/assets/images/projects/uni/fingerspelling/FingerSpelling.gif"
                  alt="A gif of somebody using sign language to solve cast spells in VR."
                  class="bd-fingerspelling-gif"
                  width="100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/assets/images/projects/uni/fingerspelling/puzzle-1.png"
                  alt="The first level of FingerSpelling; a forest clearing."
                  class="bd-puzzle1-img"
                  width="100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/assets/images/projects/uni/fingerspelling/puzzle-6.png"
                  alt="The sixth level of FingerSpelling; inside a wizard's tower."
                  class="bd-puzzle6-img"
                  width="100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/assets/images/projects/uni/fingerspelling/gameplay.png"
                  alt="A person signing the letter N. A book is showing them how to make that letter using a 3D modelled hand."
                  class="bd-gameplay-img"
                  width="100%"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer" style="background-color: seagreen"></div>

    <!-- jQuery to make js a bunch easier to write -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="/js/getHeaderAndFooter.js"></script>
    <script src="/js/browserPlay.js"></script>

    <!-- Bootstrap frontend library JS stuffs -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
